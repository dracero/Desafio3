<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<h1>Estos son los resultados</h1>
<table id="salida">
  <tr>
    <th>Title</th>
    <th>Price</th>
    <th>Thumbnail</th>
  </tr>
</table>
</body>
<script>
var requestOptions = {
  method: 'GET'
};

fetch("https://dsf3diegoracero.herokuapp.com/productos", requestOptions)
  .then(response => response.json())
  .then(result =>{ 
      data = result.productos;
      data.map((datos) =>{ 
        $("#salida").append("<tr>"+"<td>"+datos.title+"</td>"+"<td>"+datos.price+"</td>"+"<td>"+datos.thumbnail+"</td>"+"</ tr>");
      })  
   })
  .catch(error => console.log('error', error));
</script>
